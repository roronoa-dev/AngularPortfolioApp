<!-- login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header text-center">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="loginEventHandler(loginForm)">
              <div class="form-group mb-3">
                <label for="emailId" class="form-label">Email:</label>
                <input type="email" id="emailId" name="emailId" ngModel required class="form-control" placeholder="Enter your email">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" ngModel required class="form-control" placeholder="Enter your password">
              </div>
              <div *ngIf="serverErrors" class="alert alert-danger">
                {{ serverErrors }}
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
